<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: #f2f2f2;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 10px auto;
            display: block;
        }

        .navbar {
            background-color: #14152D;
            padding: 10px;
            text-align: center;
        }

        .navbar-toggle {
            display: none;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .photo {
            width: calc(40% - 20px);
            margin-bottom: 20px;
            margin-right: 20px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .photo img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .photo:hover img {
            opacity: 0.7;
        }

        .title {
            position: absolute;
            background-color: #14152D;
            width: 100%;
            bottom: 0;
            left: 0;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .title h2, .title p {
            color: white;
            margin: 5px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #14152D;
            color: white;
            font-size: 14px;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .social-icons li {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons li a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        /* Media queries */

        @media screen and (max-width: 768px) {
            .menu li {
                display: block;
                margin: 10px 0;
            }

            .navbar-toggle {
                display: block;
            }

            .menu {
                display: none;
            }

            .photo {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="00 - Fotos principales/01 - Logo Indice.png" alt="Logo de la empresa" class="logo">
    </a>

    <nav class="navbar">
        <div class="navbar-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu">
            <li><a href="/">Proyectos</a></li>
            <li><a href="NuestraHistoria.html">Nuestra historia</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="gallery">
        <div class="photo"> 
            <a href="01 - Mini Pou\MiniPou.html">
                <img src="00 - Fotos principales/02 - Tapa Minipou.jpg" alt="Local ropa minipou">
                <div class="title">
                    <h2>Mini pou</h2>
                    <p>CABA</p>
                </div>
            </a>
        </div>
        <!-- Otras imágenes aquí -->
    </div>

    <footer>
        <div class="social-icons">
            <ul>
                <li><a href="https://instagram.com/lakoproyectos?igshid=NzZlODBkYWE4Ng=="><i class="fa fa-instagram"></i></a></li>
                <li><a href="mailto:ventas@lako.com.ar"><i class="fa fa-google"></i></a></li>
                <li><a href="https://www.linkedin.com/mynetwork/?trk=eml-email_m2m_invite_single_01-invitation~card-0-accept~invite"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="https://wa.me/123456789"><i class="fa fa-whatsapp"></i></a></li>
            </ul>
        </div>
        <p>2023 Lako diseño y arquitectura. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
