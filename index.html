    <script>
        // Función para mostrar/ocultar el menú al hacer clic en el ícono de hamburguesa
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
        }
    
        // Función para cerrar el menú
        function closeMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = 'none';
        }
    
        // Agregar un evento de clic al documento para cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', function (event) {
            var menu = document.querySelector('.menu');
            var navbarToggle = document.querySelector('.navbar-toggle');
            
            // Comprobar si se hizo clic en el ícono de hamburguesa para no cerrar el menú
            if (navbarToggle.contains(event.target)) {
                return;
            }
    
            // Comprobar si se hizo clic dentro del menú
            if (!menu.contains(event.target) && menu.style.display === 'flex') {
                menu.style.display = 'none';
            }
        });
    </script>
