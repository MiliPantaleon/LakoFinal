<style>

body {

video {

            min-width: 100%;

.header {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;

.logo {

}
.bar {

    }

.navbar-toggle {    
    cursor: pointer;
    display: none;
    
}

.menu {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    list-style: none;
    padding: 0;
    margin: 0;
    object-fit: cover;
    z-index: 1;
}

.menu li {
    margin-right: 20px;
    font-family: 'Noto Sans', sans-serif;
    font-size: 21px;
    color: white;
    text-align: center; /* Alinea el texto al centro */
}

.menu li a {
        text-decoration: none;
        color: white;
}

.menu li:hover a {
    font-weight: bold;
    border-bottom: 5px solid white; /* Otra forma de subrayar */
    /* O puedes cambiar el color del texto */
    color: white;
}


@media screen and (max-width: 768px) {


  .header {
    justify-content: space-between;
    background-color: transparent;
    align-items: center;
    padding-left: 30px;
    padding-top: 20px; /* Aju sta el espaciado del header en dispositivos móviles */
  }

  .logo-container {
    justify-content: center;
    display: flex;
    order: 2; 
  }
  
  .logo {
    width: 100px; /* Ancho del logo */
    height: auto; /* Mantiene la proporción */
  }


.navbar-toggle {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    order: 2;
}

.menu {
        display: none; /* Ocultar el menú en pantallas más pequeñas por defecto */
        flex-direction: column;
        background-color: rgba(20, 21, 45, 0.7);  
        position: fixed;
        top: 0px; /*margen de la esquina superior de la pantalla*/ 
        left: 0px; /*margen izquierdo de la pantalla*/
        width: 50%; /*fondo gris ancho*/
        height: 100vh; /*fondo gris alto*/  
        overflow-y:auto;
        margin: 0;     
}
.menu li {
        color: white;
        font-size: 16px;
        margin-top: 10%; /* Ajustado para mover el texto hacia la parte superior */
    }

.menu li:hover a {
    font-weight: bold;
    border-bottom: 5px solid white; /* Otra forma de subrayar */
    /* O puedes cambiar el color del texto */
    color: white;
}

}


footer {
        font-family: 'Noto Sans', sans-serif;
        font-size: 16px;
        color: #14152D;
        bottom: 0;
        width: 100%;
        background-color: transparent;
        text-align: center;

        }

.social-footer-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }


.social-icons {

        padding: 0;
        display: flex;
     
        }

        .social-icons li {
            margin: 0 10px;
        }

        .social-footer-wrapper ul {

        .social-footer-wrapper ul li {
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 0 10px ;

            cursor: pointer;
            float: left;
            transition: all 0.5s ease;

        .social-footer-wrapper ul li .fa {

        .social-footer-wrapper ul li:hover .instagram, 
        .social-footer-wrapper ul li:hover .fa-instagram, 
        .social-footer-wrapper ul li:hover .google, 
        .social-footer-wrapper ul li:hover .fa-google, 
        .social-footer-wrapper ul li:hover .linkedin, 
        .social-footer-wrapper ul li:hover .fa-linkedin, 
        .social-footer-wrapper ul li:hover .whatsapp, 
        .social-footer-wrapper ul li:hover .fa-whatsapp {

    <script>
        // Función para mostrar/ocultar el menú al hacer clic en el ícono de hamburguesa
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
        }
    
        // Función para cerrar el menú
        function closeMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = 'none';
        }
    
        // Agregar un evento de clic al documento para cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', function (event) {
            var menu = document.querySelector('.menu');
            var navbarToggle = document.querySelector('.navbar-toggle');
            
            // Comprobar si se hizo clic en el ícono de hamburguesa para no cerrar el menú
            if (navbarToggle.contains(event.target)) {
                return;
            }
    
            // Comprobar si se hizo clic dentro del menú
            if (!menu.contains(event.target) && menu.style.display === 'flex') {
                menu.style.display = 'none';
            }
        });
    </script>
